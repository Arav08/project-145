<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="0 0.5 2" length="0.5" width="0.5" height="0.5" color="#FF6700"></a-box>
        <a-cylinder position="1 0.75 2" radius="0.5" height="1.5" color="#ACE894" ></a-cylinder>
        <a-sphere position="-1 0.5 2" radius="0.25" color="#7B3E19"></a-sphere>
        <a-plane position="0 0 2" rotation="270 0 0" width="4" height="4" color="white"></a-plane>
        <a-octahedron position="1 0.43 3" color="#A799B7" radius="0.45"></a-octahedron>
        <a-ring position="0 0.7 3" color="#A71D31" radius-inner="0.25" radius-outer="0.7"></a-ring>
        <a-cone position="-1 0.7 1" color="#8D775F" height="0"></a-cone>
        <a-sky color="black"></a-sky>
    </a-scene>
</body>
</html>
